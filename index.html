<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>SourceLess Home</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="./assets/css/style.css">
	<link href="./assets/css/animate.css" type="text/css" rel="stylesheet"/>
	<link rel="stylesheet" type="text/css" href="./assets/css/waypoints.css">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	 <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
</head>
<body id="body1">

<header class="text-center">
<div class="hero-image">
  <div class="hero-text">
    <img class="os-animation " data-os-animation = "bounceInDown" data-os-animation-delay = ".1s" id="sourcelessLogo" src="./assets/img/sourceLesslogo.png">
    <p class="headerText os-animation" data-os-animation = "fadeInRight" data-os-animation-delay = ".2s">Trending news from both ends of the political spectrum</p>

  <section class="subscribe">
    <div class="subscribe-box os-animation" data-os-animation = "fadeInRight" data-os-animation-delay = ".2s">
      <h1 class="subscribeHeading">Subscribe</h1>
      <p class="subscribeText">Subscribe to our newsletter to get the latest articles right to your inbox.<p>
    </div>
    <form action="index.html" method="post" class="subscribe-form os-animation" data-os-animation = "fadeInRight" data-os-animation-delay = ".2s">
      <input type="email" name="email" id="email_id" class="subscribe-input" placeholder="Email address" autofocus>
      <button type="submit" class="subscribe-submit" id="submit_verify">Subscribe</button>
    </form>
    <div class="row wikiContainer">
      <div class="col-md-12">
      <p class="wikiClick">Click the arrow below to search on wiki, or scroll down for articles</p>
      <a class="arrowLink" href="#searchWrapper"><div class="arrow bounce"></div></a>
      </div>
      </div>
  </section>
  </div>
</div>
</header>

<div class="container text-center">
	<div id="wrapper" class="text-center os-animation" data-os-animation = "bounceInUp" data-os-animation-delay = ".0s">
  </div><!--Wrapper, holds dynamic divs -->
</div>

<!-- Wikipedia Search -->
<div class="container text-center wikiWrapper">
<section id="wiki">
  <div class="row">
    <div class="col-md-12">
      <h1 class="wikiSearchText"><span class="wiki">wiki</span>search</h1>
    </div>
  </div>



<div id="searchWrapper">  
   <input id="searchInput" name="searchInput" type="text" autocomplete="off"/>
  
   <div id="searchButton" > 
      <i class="fa fa-search"></i> 
   </div>
</div>

<p class="linkWrapper">
   <a href="#" id="randomArticle"></a>
</p>

<div class="errMessage"></div>

<div class="resultsWrapper">
   <a class="closeIcon" href="#">
     <i class="glyphicon glyphicon-remove"></i>
   </a>
   <div id="results"></div>  
</div>
</section>
</div>
<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script><!-- jQuery -->
<script type="text/javascript" src=./assets/js/jquery.waypoints.min.js></script><!-- jQuery Animation-->
<script type="text/javascript" src=./assets/js/waypoints.js></script><!-- js animation -->
<script type="text/javascript" src="./assets/js/app.js"></script><!-- Article Api -->
 
</body>
</html>
