<head>
   <title>Wikipedia Search</title>
   <link href="https://fonts.googleapis.com/css?family=Bitter|Libre+Baskerville|Montserrat|Open+Sans" rel="stylesheet">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
   <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>

</head>

<body class="no-select">
<h1><span>wiki</span>search</h1>

<div id="searchWrapper">  
   <input id="searchInput" name="searchInput" type="text" autocomplete="off"/>
  
   <div id="searchButton" > 
      <i class="fa fa-search"></i> 
   </div>
</div>

<p class="linkWrapper">
   <a href-"#" id="randomArticle">Get a random article</a>
</p>

<div class="errMessage"></div>

<div class="resultsWrapper">
   <a class="closeIcon" href="#">
     <i class="glyphicon glyphicon-remove"></i>
   </a>
   <div id="results"></div>  
</div>
<script type="text/javascript" src="wiki.js"></script>

</body>
